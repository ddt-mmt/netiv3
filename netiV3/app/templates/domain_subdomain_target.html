<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain/Subdomain Target</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'main_navigation.html' %}
    <div class="container mt-4">
        <h1>Domain/Subdomain Target</h1>
        <form id="domainScanForm">
            <div class="form-group">
                <label for="target_domain">Target Domain:</label>
                <input type="text" class="form-control" id="target_domain" name="target_domain" required>
            </div>
            <div class="form-group">
                <label for="scan_type">Scan Type:</label>
                <select class="form-control" id="scan_type" name="scan_type">
                    <option value="subdomain_enum">Subdomain Enumeration</option>
                    <!-- Add more scan types here -->
                </select>
            </div>
            <div class="form-group">
                <label for="api-key-input">AI Engine API Key:</label>
                <input type="password" class="form-control" id="api-key-input" placeholder="Enter your AI Engine API Key">
            </div>
            <button type="submit" class="btn btn-primary">Run Scan</button>
        </form>
        <div id="domainScanResults" class="mt-4">
            <!-- Domain scan results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#domainScanForm').submit(function(event) {
                event.preventDefault();
                const target_domain = $('#target_domain').val();
                const scan_type = $('#scan_type').val();
                $('#domainScanResults').html('<p>Running domain scan...</p>');

                $.ajax({
                    url: '/run_domain_scan',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ target_domain: target_domain, scan_type: scan_type }),
                    success: function(response) {
                        if (response.error) {
                            $('#domainScanResults').html('<p class="text-danger">Error: ' + response.error + '</p>');
                        } else {
                            $('#domainScanResults').html('<pre>' + JSON.stringify(response.results, null, 2) + '</pre>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#domainScanResults').html('<p class="text-danger">Failed to fetch: ' + xhr.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
